service: flask-serverless-lambda

provider:
  name: aws
  runtime: python3.13
  region: ${self:custom.serverlessSsmFetch.AWS_REGION}
  memorySize: 128
plugins:
- serverless-python-requirements
- serverless-wsgi
- serverless-ssm-fetch
package:
  exclude:
  - node_modules/**
  - tests/**
  - .gitignore
  - .github/
  - requirements-lint.txt
  include:
  - api/templates/**
  - api/static/**
custom:
  wsgi:
    app: api.app.app
    pythonRequirements:
      dockerizePip: true
  serverlessSsmFetch:
    API_KEY: /flask-serverless-lambda/api-key
    AWS_REGION: /flask-serverless-lambda/aws-region
functions:
  app:
    handler: wsgi_handler.handler
    events:
    - http: ANY /
    - http: 'ANY {proxy+}'
